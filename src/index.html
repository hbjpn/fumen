    <script type="text/javascript">
      function draw(){
            var code = document.getElementById("code").value;
            var parser = new Fumen.Parser();
            var track = parser.parse(code);
            if(!track){
              return;
            }

            var score_area = document.getElementById("scores_area");
            while (score_area.firstChild) {
              score_area.removeChild(score_area.firstChild);
            }

            var param_json = document.getElementById("param").value;
            var param = JSON.parse(param_json);

            var range_value = document.getElementById("rangeinput").value;
            param.inner_vertical_align_intensity = range_value;
            document.getElementById("rangevalue").innerHTML = Number(range_value).toFixed(2);

            var canvas_count = 0;
            var canvas_provider = function(){
              var score_area = document.getElementById("scores_area");
              var new_canvas = document.createElement("canvas");
              if(canvas_count > 0){
                var hr = document.createElement("hr");
                score_area.appendChild(hr);
              }
              score_area.appendChild(new_canvas);
              ++canvas_count;
              return new_canvas;
            };

            var renderer = new Fumen.DefaultRenderer(null, param, canvas_provider);
            renderer.render(track);
      }
      function updated()
      {
        draw();
      }
    </script>
